<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/soilnailing.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="motto text-center">
                <h3>For your Ease</h3>
            </div>
        </div>
    </div>
</div>
<div class="main">
    <div class="section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mr-auto ml-auto">
                    <h5>Major highlights of the services offered by us</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-dark text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mr-auto ml-auto">
                    <div class="card page-carousel">
                        <ngb-carousel [interval]="4000" [pauseOnHover]="true">
                            <ng-template ngbSlide *ngFor="let img of serviceImages">
                                <img [src]="img.src" alt="Random first slide">
                                <div class="carousel-caption">
                                    <h3>{{img.description}}</h3>
                                </div>
                            </ng-template>
                        </ngb-carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 ml-auto mr-auto shadow" *ngFor="let img of serviceImages">
                    <div class="card card-profile card-plain">
                        <div class="card-avatar" style="border-radius: 0%;max-height: 145px;">
                            <img [src]="img.src" alt="...">
                        </div>
                        <div class="card-footer">
                            <a href="javascript:void(0)">
                                <div class="author">
                                    <h4 class="card-title">{{img.description}} Services</h4>
                                    <a (click)="navigateTo(img)" class="btn btn-link btn-danger">See more</a>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
